<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tiago Batista</title>
  </head>
  <body>
    <div class="container">
      <div class="container__about">
        <img class="me" src="./me.jpeg" alt="me" />

        <div class="link__about">
          <h1>< Tiago Batista /></Tiago></h1>
          <h3>Frontend developer</h3>
          <a href="https://www.linkedin.com/in/tiago-batista-dev/" target="_blank">
            <i class="fa-brands fa-github"></i>
            /tbatista86
          </a>
          <br />
          <a href="https://github.com/tbatista86" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
            /tiago-batista-dev
          </a>
        </div>
      </div>
      <hr />
      <div class="container__tec">
        <p class="tec__texto">{ tecnologias }</p>
        <div class="tec">
          <i class="fa-brands fa-angular"></i>
          <i class="fa-brands fa-js"></i>
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-css3-alt"></i>
        </div>
      </div>
      <hr />

      <div class="portifolio">
        <p class="portifolio__texto">{ projetos }</p>
        <div class="sites">
          <div class="card">
            <a href="https://tbatista86.github.io/puzzle/" target="_blank">
              <img
                class="card__img"
                src="./qc.jpg"
                alt="site de quebra cabeça"
                width="400px"
                height="250px"
              />
            </a>
            <div class="icons">
              <a href="https://github.com/tbatista86/puzzle" target="_blank">
                <i class="fa-sharp fa-solid fa-code"></i>
                código
              </a>
              <div>
                <span>tecnologias : </span>
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <a href="https://tbatista86.github.io/restaurant/" target="_blank">
              <img
                class="card__img"
                src="./food.jpg"
                alt="site de quebra cabeça"
                width="400px"
                height="250px"
              />
            </a>
            <div class="icons">
              <a href="https://github.com/tbatista86/restaurant" target="_blank">
                <i class="fa-sharp fa-solid fa-code"></i>
                código
              </a>
              <div>
                <span>tecnologias : </span>
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
